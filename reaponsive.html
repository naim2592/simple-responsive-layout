<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body{
            border: 2px solid skyblue;
            max-width: 1000px;
            margin: 0 auto;
        }
        .contain{
            display: flex;
        }
        .contain img{
            width: 100%;
        }
        @media screen and ( max-width:577px){
            .contain{
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <ol><li>viewport meta tag</li>
    <li>CSS relative unit</li>
    <li>body max width and horizental center align</li>
    <li>image fluid</li>
    <li>two column flex and use media query with flex direction column</li>
    <li>multi column : grid layout</li>
    <li>manue responsive: will need java script</li>
</ol>
<div class="contain">


<div><img src="food.jpg" alt=""></div>
<div><img src="nature.jpg" alt=""></div>
</div>
</body>
</html>
